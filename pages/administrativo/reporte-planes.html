<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Planes</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/dashboard-base.css">
    <link rel="stylesheet" href="../../assets/css/administrativo/reporte-planes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="report-container" id="reportRoot">
        <div class="report-header">
            <div>
                <div class="report-title" id="titulo">REPORTE DE PLANES</div>
                <div id="subtitulo" style="color:#777; margin-top:4px;">Total de Planes</div>
            </div>
            <div class="toolbar">
                <div class="pagination-controls">
                    <button class="btn" onclick="goFirst()" title="Primera página">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="btn" onclick="goPrevious()" title="Página anterior">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <input type="number" id="currentPage" value="1" min="1" onchange="goToPage(this.value)">
                    <span>de <span id="totalPages">1</span></span>
                    <button class="btn" onclick="goNext()" title="Página siguiente">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button class="btn" onclick="goLast()" title="Última página">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                
                <div class="zoom-controls">
                    <button class="btn" onclick="setZoom(-0.1)" title="Alejar">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn" onclick="setZoom(0.1)" title="Acercar">
                        <i class="fas fa-search-plus"></i>
                    </button>
                </div>
                
                <div class="export-controls">
                    <button class="btn" onclick="exportCSV()" title="Exportar Excel" style="background: #28a745; color: white; border-color: #28a745;">
                        <i class="fas fa-file-excel"></i> Excel
                    </button>
                    <button class="btn" onclick="exportDOC()" title="Exportar Word" style="background: #007bff; color: white; border-color: #007bff;">
                        <i class="fas fa-file-word"></i> Word
                    </button>
                    <button class="btn" onclick="exportPDF()" title="Exportar PDF" style="background: #dc3545; color: white; border-color: #dc3545;">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                </div>
                
            </div>
        </div>
        <div id="tableWrap">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre del Plan</th>
                        <th>Valor Total</th>
                        <th>Cuota Inicial</th>
                        <th># Cuotas</th>
                        <th>Mensualidad</th>
                        <th>Estado</th>
                        <th>Fecha Inicial</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="footer">© 2025 - GOLDEN APP</div>
    </div>

    <!-- Librería html2pdf para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- JavaScript del reporte -->
    <script src="../../assets/js/administrativo/reporte-planes.js"></script>
</body>
</html>
