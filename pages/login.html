<!DOCTYPE html>
<!--
    🔐 PÁGINA DE INICIO DE SESIÓN - GOLDEN APP
    
    Este archivo contiene la página de autenticación del sistema.
    Incluye formulario de login, elementos decorativos y validación.
    
    @author Equipo Golden Bridge
    @version 1.0.0
    @date 2024
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bridge - Iniciar Sesión</title>
    
    <!-- ========================================
         RECURSOS EXTERNOS Y DEPENDENCIAS
         ======================================== -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/administrativo/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- ========================================
         ELEMENTOS DECORATIVOS
         ======================================== -->
    
    <!-- Elementos decorativos de fondo -->
    <div class="background-decoration">
        <div class="decoration-top-right">
            <!-- Elemento decorativo superior derecho -->
        </div>
    </div>

    <!-- Círculos decorativos -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <!-- ========================================
         CONTENEDOR PRINCIPAL
         ======================================== -->
    
    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Logo Golden Bridge -->
        <div class="logo-section">
            <div class="logo">
                <img src="../assets/images/LOGO GOLDEN BRIDGE  SIN FONDO OF.png" alt="Golden Bridge Logo" class="logo-icon">
            
            </div>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form class="login-form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="USUARIO" class="input-control">
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="CONTRASEÑA" class="input-control">
                </div>
            </div>
            
            <button type="submit" class="login-button">
                INICIAR SESIÓN
            </button>
        </form>
    </div>

    <!-- ========================================
         PIE DE PÁGINA
         ======================================== -->
    
    <!-- Footer -->
    <footer class="login-footer">
        <p>© 2025 - GOLDEN APP</p>
    </footer>

    <!-- ========================================
         SCRIPTS
         ======================================== -->
    
    <!-- JavaScript -->
    <script src="../assets/js/login.js"></script>
</body>
</html>
