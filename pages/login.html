<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bridge - Iniciar Sesión</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Elementos decorativos de fondo -->
    <div class="background-decoration">
        <div class="decoration-top-right"></div>

    </div>

    <div class="circle"></div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Logo Golden Bridge -->
        <div class="logo-section">
            <div class="logo">
                <img src="../assets/images/LOGO GOLDEN BRIDGE  SIN FONDO OF.png" alt="Golden Bridge Logo" class="logo-icon">
            
            </div>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="USUARIO" class="input-control">
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="CONTRASEÑA" class="input-control">
                </div>
            </div>
            
            <button type="submit" class="login-button">
                INICIAR SESIÓN
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
        <p>© 2025 - GOLDEN APP</p>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/login.js"></script>
</body>
</html>
