<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bridge - Iniciar Sesión</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <!-- Elementos decorativos de fondo -->
    <div class="background-decoration">
        <svg class="decoration-top-right" viewBox="0 0 673 721" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <path d="M200.324 130.231C94.6277 143.235 22.7345 40.8288 0 -12L673.462 -8.44421V721H598.243C365.338 682.394 404.545 528.48 453.262 456.348C481.712 405.72 533.157 283.74 511.332 200.839C484.051 97.2134 332.444 113.976 200.324 130.231Z" fill="#ECD381" class="drop-shadow-sm"/>
        </svg>
    </div>

    <!-- Círculos en la esquina inferior izquierda -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Logo Golden Bridge -->
        <div class="logo-section">
            <div class="logo">
                <img src="assets/images/LOGO GOLDEN BRIDGE  SIN FONDO OF.png" alt="Golden Bridge Logo" class="logo-icon">
            </div>
        </div>

        <!-- Formulario de inicio de sesión -->
        <form class="login-form">
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="USUARIO" class="input-control">
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="CONTRASEÑA" class="input-control">
                </div>
            </div>
            
            <button type="submit" class="login-button">
                INICIAR SESIÓN
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
        <p>© 2025 - GOLDEN APP</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/login.js"></script>
</body>
</html>
